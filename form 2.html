<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Effect</title>
    <link rel="stylesheet" href="/form.css" />
</head>
<body>
    <div class="container">
        <object type="image/svg+xml" data="assets/logo.svg" class="logo"></object>
        
        <div class="content">
            <div class="title">Get Started with MENAS</div>
            <div class="subtitle">Whatâ€™s your email address?</div>
            <div class="accordion">
                <!-- Accordion Header -->
                <div class="accordion-header">
                    <span id="selected-option">None selected</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 9L12 16L5 9" stroke="#F3F3F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            
                <!-- Accordion Content -->
                <div class="accordion-content">
                    <!-- Option 1 -->
                    <div class="accordion-item">
                        <input type="radio" name="accordion" id="item1" class="accordion-radio">
                        <label for="item1" class="accordion-label">Vulnerability Assessment</label>
                    </div>
            
                   
                    <div class="accordion-item">
                        <input type="radio" name="accordion" id="item2" class="accordion-radio">
                        <label for="item2" class="accordion-label">Training and Awareness Creation</label>
                    </div>
                    <div class="accordion-item">
                        <input type="radio" name="accordion" id="item4" class="accordion-radio">
                        <label for="item4" class="accordion-label">Incident Response</label>
                    </div>
                    <div class="accordion-item">
                        <input type="radio" name="accordion" id="item5" class="accordion-radio">
                        <label for="item5" class="accordion-label">Penetration Testing</label>
                    </div>
                    <div class="accordion-item">
                        <input type="radio" name="accordion" id="item6" class="accordion-radio">
                        <label for="item6" class="accordion-label">Social Engineering Campaigns</label>
                    </div>
                    
                    
                    <!-- Last Option with Text Input -->
                    <!-- Last Option with Text Input -->
                    <div class="accordion-item">
                        <input type="radio" name="accordion" id="item3" class="accordion-radio">
                        <label for="item3" class="accordion-label">Other (Specify)</label>
                        <div class="text-input-container">
                            <input type="text" placeholder="Enter your answer..." class="text-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="back-button">Back</button>
                <button class="next-button">Next</button>
                
            </div>
        </div>
        <div class="footer">
            <object type="image/svg+xml" data="assets/back.svg" class="back-page"></object>
            <object type="image/svg+xml" data="assets/next.svg" class="next-page"></object>
        </div>
    </div>
</body>
<script type="module" src="/script.js"></script>
</html>
