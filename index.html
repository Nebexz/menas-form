<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menas Form</title>

    <link rel="icon" href="/assets/Iconmark Dark.svg" />

    <link rel="stylesheet" href="/Menas Form 2.css" />
    <link rel="stylesheet" href="/Menas Form 1.css" />
</head>
<body>
    <div class="container">
        <object type="image/svg+xml" data="assets/logo.svg" class="logo"></object>
        <div class="container">
            <!-- First Question -->
            <div class="content active">
                <div class="title">Get Started with MENAS</div>
                <div class="subtitle">What’s your email address?</div>
                <div class="input-container">
                    <input type="email" placeholder="Enter your answer here...">
                    <div class="underline"></div>
                </div>
                <div class="buttons">
                    <button class="next-button">Next</button>
                </div>
            </div>
        
            <!-- Second Question -->
            <div class="content">
                <div class="title">Get Started with MENAS</div>
                <div class="subtitle">What’s your focus area?</div>
                <div class="accordion">
                    <!-- Accordion Header -->
                    <div class="accordion-header">
                        <span id="selected-option">None selected</span>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 9L12 16L5 9" stroke="#F3F3F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                
                    <!-- Accordion Content -->
                    <div class="accordion-content">
                        <!-- Option 1 -->
                        <div class="accordion-item">
                            <input type="radio" name="accordion" id="item1" class="accordion-radio">
                            <label for="item1" class="accordion-label">Vulnerability Assessment</label>
                        </div>
                
                       
                        <div class="accordion-item">
                            <input type="radio" name="accordion" id="item2" class="accordion-radio">
                            <label for="item2" class="accordion-label">Training and Awareness Creation</label>
                        </div>
                        <div class="accordion-item">
                            <input type="radio" name="accordion" id="item4" class="accordion-radio">
                            <label for="item4" class="accordion-label">Incident Response</label>
                        </div>
                        <div class="accordion-item">
                            <input type="radio" name="accordion" id="item5" class="accordion-radio">
                            <label for="item5" class="accordion-label">Penetration Testing</label>
                        </div>
                        <div class="accordion-item">
                            <input type="radio" name="accordion" id="item6" class="accordion-radio">
                            <label for="item6" class="accordion-label">Social Engineering Campaigns</label>
                        </div>
                        
                        
                        <!-- Last Option with Text Input -->
                        <!-- Last Option with Text Input -->
                        <div class="accordion-item">
                            <input type="radio" name="accordion" id="item3" class="accordion-radio">
                            <label for="item3" class="accordion-label">Other (Specify)</label>
                            <div class="text-input-container" id="dynamic-text-input">
                                <input type="text" placeholder="Enter your answer..." class="text-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="back-button">Back</button>
                    <button class="next-button">Next</button>
                </div>
            </div>
            <div class="content textarea-container">
                <div class="title">Get Started with MENAS</div>
                <div class="subtitle">Additional Comments ?</div>
                <div class="input-container">
                    <textarea id="comments" class="custom-textarea" placeholder="Enter your answer here..."></textarea>
                    <div class="underline"></div>
                </div>
                <div class="buttons">
                    <button class="back-button">Back</button>
                    <button class="next-button submit">Submit</button>
                </div>
            </div>
        </div>
        
        
        <div class="footer">
            <svg class="progress-container" width="50" height="50">
                <circle class="progress-background" cx="25" cy="25" r="22"></circle>
                <circle class="progress-circle" cx="25" cy="25" r="22"></circle>
                <text class="progress-text" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">0%</text>
            </svg>
           
        </div>
    </div>
</body>
<script type="module" src="/Menas Form.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</html>
